<div class="container">
  <div class="row">
      <h2 class="text-center">Todos</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody>
          @for(todo of toDoList; track todo){ @if(todo.completed === true){
          <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed }}</td>
          </tr>
          } }
        </tbody>
      </table>
    </div>

  <div class="row">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody>
          @for(todo of toDoList; track todo){ @if(todo.completed === false){
          <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed }}</td>
          </tr>
          } }
        </tbody>
      </table>
  </div>
</div>
