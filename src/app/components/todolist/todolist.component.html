<div class="container">
  <div class="row d-flex justify-content-center">
      <h2 class="text-center">Todos</h2>
      <h5>Pending:</h5>
      <table class="table table-bordered table-striped w-75">
        <thead>
          <tr>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          @for(todo of toDoList; track todo){ @if(!todo.completed){
          <tr>
            <td>{{ todo.title }}</td>
          </tr>
          } }
        </tbody>
      </table>
    </div>

  <div class="row d-flex justify-content-center">
    <h5>Completed:</h5>
    <table class="table table-bordered table-striped w-75">
        <thead>
          <tr>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          @for(todo of toDoList; track todo){ @if(todo.completed){
          <tr>
            <td>{{ todo.title }}</td>
          </tr>
          } }
        </tbody>
      </table>
  </div>
</div>
