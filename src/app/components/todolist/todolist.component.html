<div class="container">
  <div class="row d-flex justify-content-center">
    <h2 class="text-center">Todos</h2>
    <h5>Pending:</h5>
    <table class="table table-bordered table-striped w-75">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>CompletedButton</th>
        </tr>
      </thead>
      <tbody>
        @for(todo of incompletedList(); track todo; let i = $index){
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ todo.title }}</td>
          <td>
            <button class="btn btn-success" (click)="completedToDoList()">
              Completed
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="row d-flex justify-content-center">
    <h5>Completed:</h5>
    <table class="table table-bordered table-striped w-75">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        @for(todo of completedList(); track todo; let i = $index){
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ todo.title }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
